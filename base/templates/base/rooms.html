{% extends 'main.html' %}

{% block content %}
<h1>{{room.name}}}}</h1>
<span>{{ room.description}}</span>
{% for comment in comments %}
<hr>
<small>{{ comment.user}}</small><br><br>
<span>{{ comment.body}}</span><br><br>
<small> last updated : {{comment.update_at}}</small>
{% endfor%}
{% endblock %}
